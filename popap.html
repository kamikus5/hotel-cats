<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Форма заказа</title>
</head>
<body>
  <section class="popap">
    <div class="popap__wrapper">
      <form action="" class="form-popap">
        <button type="button" class="form-popap__button-close"></button>
        <fieldset class="form-popap__field-set">
          <legend class="form-popap__title">Забронировать номер</legend>
          <div class="form-popap__input">
            <input type="text" name="" id="" class="form-popap__control" placeholder="Ваше имя" required>
          </div>
          <div class="form-popap__input">
            <input type="text" name="" id="" class="form-popap__control" placeholder="Имя Питомца" required>
          </div>
          <div class="form-popap__input">
            <input type="tel" name="" id="" class="form-popap__control" placeholder="Телефон" required>
          </div>
          <div class="form-popap__input">
            <input type="email" name="" id="" class="form-popap__control" placeholder="E-mail" required>
          </div>
          <div class="form-popap__group-date">
            <div class="form-popap__label-date">
              <label for="" class="form-popap__label-control">Дата заезда</label>
            </div>
            <div class="form-popap__input-date">
              <label for="">с</label>
              <input type="text" name="" id="" class="form-popap__control" placeholder="01.02.2020">
            </div>
            <div class="form-popap__input-date">
              <label for="">по</label>
              <input type="text" name="" id="" class="form-popap__control" placeholder="08.02.2020">
            </div>
          </div>
          <div class="form-popap__button-wrap">
            <button class="form-popap__button">Оставить заявку</button>
          </div> 
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
